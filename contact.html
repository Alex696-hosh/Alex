<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-xl font-bold">Tesla Clone</a>
      <nav>
        <a href="models.html" class="px-4">Models</a>
        <a href="about.html" class="px-4">About</a>
        <a href="contact.html" class="px-4">Contact</a>
        <a href="tesla.html" class="px-4">main page</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4">
    <section class="bg-white shadow-md rounded p-4">
      <h1 class="text-4xl font-bold">Contact Us</h1>
      <form class="mt-4">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700">Message</label>
          <textarea id="message" name="message" class="mt-1 p-2 w-full border rounded" rows="5" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-md mt-8">
    <div class="container mx-auto flex justify-between items-center p-4">
      <p>&copy; 2024 Tesla Clone</p>
      <div>
        <a href="#" class="px-2">Facebook</a>
        <a href="#" class="px-2">Twitter</a>
        <a href="#" class="px-2">Instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
